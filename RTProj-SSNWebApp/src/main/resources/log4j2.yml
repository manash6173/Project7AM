Configuration:
  status: fatal
  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n'
    RollingFile:
    - name: LogToRollingFile
      fileName: logs/app.log
      filePattern: logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz
      PatternLayout:
        pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n'
   
  Loggers:
    logger:
    - name: com.usa.federal.gov.ssa
      level: fatal
      additivity: false
      AppenderRef:
      - ref: LogToConsole
      - ref: LogToRollingFile
    Root:
      level: fatal
      AppenderRef:
        ref: LogToConsole